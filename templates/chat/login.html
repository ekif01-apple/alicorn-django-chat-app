<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <style>
    body { font-family: system-ui; max-width: 480px; margin: 48px auto; padding: 0 16px; }
    input { width: 100%; padding: 10px; margin: 8px 0; }
    button { padding: 10px 14px; }
  </style>
</head>
<body>
  <h2>Login</h2>
  {% if form.errors %}<p style="color:red;">Invalid credentials</p>{% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.username.label_tag }} {{ form.username }}
    {{ form.password.label_tag }} {{ form.password }}
    <button type="submit">Login</button>
  </form>
</body>
</html>
